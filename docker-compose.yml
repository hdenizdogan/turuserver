services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "jellyfin"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 8096
    ports:
      - "8096:8096"
      - "1900:1900/udp"
      - "7359:7359/udp"
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /mnt/docker/jellyfin_config:/config
      - /mnt/docker/jellyfin_cache:/cache
      - /mnt/media:/media
      - /opt/jellyfin-fonts:/usr/share/fonts/truetype/jellyfin-fonts:ro
    env_file:
      - .env
    networks:
      - app_net

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "homarr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 7575
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /mnt/docker/homarr/appdata:/appdata
    env_file:
      - .env
    group_add:
      - 111
    ports:
      - '7575:7575'
    networks:
      - app_net

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "prowlarr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 9696
    ports:
      - "9696:9696"
    env_file:
      - .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/docker/prowlarr:/config
      - /mnt/media:/mnt/media
      - /mnt/media/torrent:/mnt/media/torrent
      - /mnt/media/torrent:/downloads
    networks:
      - app_net

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "sonarr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 8989
    ports:
      - "8989:8989"
    env_file:
      - .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/docker/sonarr:/config
      - /mnt/media:/mnt/media
      - /mnt/media/torrent:/mnt/media/torrent
      - /mnt/media/torrent:/downloads
    networks:
      - app_net

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "radarr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 7878
    ports:
      - "7878:7878"
    env_file:
      - .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/docker/radarr:/config
      - /mnt/media:/mnt/media
      - /mnt/media/torrent:/mnt/media/torrent
      - /mnt/media/torrent:/downloads
    networks:
      - app_net

  lidarr:
    image: ghcr.io/linuxserver/lidarr:latest
    container_name: lidarr
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "lidarr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 8686
    env_file:
      - .env
    volumes:
      - /mnt/media/torrent/Musics:/Musics
      - /mnt/docker/lidarr:/config
      - /mnt/media/torrent:/downloads
    ports:
      - "8686:8686"
    restart: unless-stopped
    networks:
      - app_net

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "bazarr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 6767
    ports:
      - "6767:6767"
    env_file:
      - .env
    volumes:
      - /mnt/media:/mnt/media
      - /mnt/docker/bazarr:/config
    networks:
      - app_net

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "qbittorrent"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 8090
    ports:
      - "8090:8090"
      - "6881:6881"
      - "6881:6881/udp"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - WEBUI_PORT=8090
    env_file:
      - .env
    volumes:
      - /mnt/media:/mnt/media
      - /mnt/media/torrent:/downloads
      - /mnt/docker/qbittorrent/config:/config
    networks:
      - app_net

  unmanic:
    image: josh5/unmanic:latest
    container_name: unmanic
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /mnt/docker/unmanic:/config
      - /mnt/media/torrent:/library
      - /mnt/tmp/unmanic:/tmp/unmanic
    ports:
      - "8888:8888"
    devices:
      - /dev/dri:/dev/dri
    networks:
      - app_net

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "jellyseerr"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 5055
    ports:
      - "5055:5055"
    env_file:
      - .env
    volumes:
      - /mnt/docker/jellyseer/config:/app/config
      - /mnt/media:/mnt/media
    networks:
      - app_net


  stirling-pdf:
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest
    container_name: stirling
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "pdf"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 8080
    ports:
      - "5050:8080"
    volumes:
      - ./StirlingPDF/trainingData:/usr/share/tessdata
      - ./StirlingPDF/extraConfigs:/configs
      - ./StirlingPDF/customFiles:/customFiles/
      - ./StirlingPDF/logs:/logs/
      - ./StirlingPDF/pipeline:/pipeline/
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=["tr_TR"]
    networks:
      - app_net

  metube:
    image: ghcr.io/alexta69/metube
    container_name: metube
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "metube"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 8999
    ports:
      - "8999:8081"
    volumes:
      - /tmp/yt-dlp:/app/downloads
    networks:
      - app_net


  portainer:
    image: portainer/portainer-ce:linux-amd64
    container_name: portainer
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "portainer"
      tsdproxy.funnel: "true"
      tsdproxy.container_port: 9000
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - app_net

  dash:
    image: mauricenino/dashdot:latest
    container_name: dash
    restart: unless-stopped
    privileged: true
    ports:
      - "3001:3001"
    environment:
      - DASHDOT_ENABLE_CPU_TEMPERATURE=true
      - DASHDOT_ALWAYS_SHOW_PERCENTAGES=true
      - DASHDOT_ACCEPT_OOKLA_EULA=true
      - DASHDOT_SHOW_HOST=true
    volumes:
      - /:/mnt/host:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app_net


  nginx:
    image: nginx:alpine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      app_net:
        ipv4_address: 172.18.0.200

  tsdproxy:
    image: almeidapaulopt/tsdproxy:latest
    container_name: tsdproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/docker/tsdproxydata:/data
    environment:
      - TSDPROXY_AUTHKEY=$TSFUNNEL_AUTHKEY
      - TSDPROXY_HOSTNAME=172.18.0.1
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24

volumes:
  portainer_data:
  jellystat-db:
